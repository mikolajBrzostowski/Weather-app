<nav class="navbar navbar-expand-md navbar-light bg-light">
  <a class="navbar-brand" routerLink="/">Kotrak</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarTogglerDemo01"
    aria-controls="navbarTogglerDemo01"
    aria-expanded="false"
    aria-label="Toggle navigation"
    (click)="toggleNavbar()"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div
    class="collapse navbar-collapse"
    id="navbarTogglerDemo01"
    [ngClass]="{ show: navbarOpen }"
  >
    <div *ngIf="user && user.role === 'admin'">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0 mx-2">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/users">Users</a>
        </li>
      </ul>
    </div>

    <ul class="navbar-nav ml-auto mt-2 mt-lg-0 mx-2" *ngIf="!user">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/signup">Register</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/signin">Log in</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto mt-2 mt-lg-0 mx-2" *ngIf="user">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/account">Hello {{ user.email }}</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" style="cursor: pointer;" (click)="onLogout()"
          >Logout</a
        >
      </li>
    </ul>
  </div>
</nav>
