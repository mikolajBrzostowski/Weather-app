<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 offset-sm-2 offset-md-3 mx-auto">
      <h2 class="my-2">
        Please Sign Up <small>To my small Kotrak app.</small>
      </h2>
      <hr />
      <div class="row my-2">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input
                      type="text"
                      id="email"
                      formControlName="email"
                      class="form-control"
                      placeholder="Your email"
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      id="password"
                      formControlName="password"
                      class="form-control"
                      placeholder="Password"
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="firstName">Name</label>
                    <input
                      type="text"
                      id="firstName"
                      formControlName="firstName"
                      class="form-control"
                      placeholder="First Name"
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="lastName">Lastname</label>
                    <input
                      type="text"
                      id="lastName"
                      formControlName="lastName"
                      class="form-control"
                      placeholder="Last Name"
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="country">Country</label>
                    <input
                      type="text"
                      id="country"
                      formControlName="country"
                      class="form-control"
                      placeholder="Country"
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="lastName">City</label>
                    <input
                      type="text"
                      id="city"
                      formControlName="city"
                      class="form-control"
                      placeholder="City"
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-xs-12 col-md-4 offset-md-4">
                    <input
                      type="submit"
                      class="btn btn-success btn-block btn-lg"
                      value="Register"
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
