<div class="row mt-3">
  <div class="col-sm-8">
    <div class="row">
      <div class="col">
        <h3 class="mt-2 float-left">Users</h3>
      </div>
      <div class="col text-center my-auto">
        <button
          type="button"
          class="btn btn-sm btn-success"
          (click)="onNewUserButtonClick()"
        >
          Create user
        </button>
      </div>
    </div>
    <hr />
    <div class="list-group">
      <button
        type="button"
        class="list-group-item list-group-item-action"
        *ngFor="let user of users$ | async"
        (click)="onUserClick(user)"
        [class.active]="activeUser === user"
      >
        {{ user.email }}
      </button>
    </div>
  </div>
  <div class="col-sm-4">
    <app-weather [user]="activeUser"> </app-weather>
  </div>
</div>
