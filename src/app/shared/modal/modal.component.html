<div class="modal-header">
  <h4 class="modal-title pull-left">{{ title }}</h4>
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="userForm" (ngSubmit)="onConfirm(f)" novalidate>
    <div
      class="form-group"
      [ngStyle]="{ display: this.data.user ? 'none' : 'block ' }"
    >
      <label for="email">Email</label>
      <input
        formControlName="email"
        type="email"
        class="form-control"
        id="email"
        placeholder="Email"
      />
    </div>

    <div class="form-row">
      <div class="form-group col-9">
        <label for="password">Password</label>
        <div class="input-group" id="show_hide_password">
          <input
            #passwordInput
            formControlName="password"
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
          <div class="input-group-append">
            <span class="input-group-text" id="eye" (click)="showPassword();">
              <i class="fa fa-eye-slash" #passwordEye aria-hidden="true"></i
            ></span>
          </div>
        </div>
      </div>
      <div class="col-3 float-right">
        <div class="form-group">
          <label for="password">&nbsp;</label>
          <button
            type="button"
            class="btn btn-secondary form-control "
            (click)="generatePassword()"
          >
            Generate
          </button>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="firstName">Name</label>
      <input
        formControlName="firstName"
        type="text"
        class="form-control"
        id="firstName"
        placeholder="Name"
      />
    </div>
    <div class="form-group">
      <label for="lastName">Lastname</label>
      <input
        formControlName="lastName"
        type="text"
        class="form-control"
        id="lastName"
        placeholder="Lastname"
      />
    </div>
    <div class="form-group">
      <label for="country">Country</label>
      <input
        formControlName="country"
        type="text"
        class="form-control"
        id="country"
        placeholder="Country"
      />
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input
        formControlName="city"
        type="text"
        class="form-control"
        id="city"
        placeholder="City"
      />
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-info" (click)="onConfirm(f)">
    {{ confirmButtonText }}
  </button>
  <button type="button" class="btn btn-danger" (click)="onCancel()">
    {{ cancelButtonText }}
  </button>
</div>
